<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scam Call History</title>
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='scamcalls.css') }}" />
  </head>
  <body data-page="history">
    <div class="background-effects" aria-hidden="true">
      <div class="scanlines"></div>
      <div class="vignette"></div>
      <div class="grid"></div>
      <div class="glow"></div>
    </div>

    <header class="topbar">
      <div class="brand">
        <svg class="logo" width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 5h18v2H3zM5 9h14v2H5zM7 13h10v2H7zM9 17h6v2H9z" fill="currentColor"/>
        </svg>
        <h1>Scam Call History</h1>
      </div>
      <nav class="nav">
        <a class="nav-link" href="{{ url_for('static', filename='') }}../scamcalls">Live</a>
        <a class="nav-link active" href="{{ url_for('static', filename='') }}../scamcalls/history">History</a>
      </nav>
    </header>

    <main class="container">
      <section class="panel">
        <h2 class="panel-title">Previous Conversations</h2>
        <div id="historyList" class="history-list" aria-live="polite">
          <div class="empty">Loading history…</div>
        </div>
      </section>

      <section class="panel hidden" id="transcriptPanel">
        <div class="panel-header">
          <div class="call-title">
            <svg class="icon-call" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.02-.24 11.36 11.36 0 003.56.57 1 1 0 011 1v3.61a1 1 0 01-1 1A17.94 17.94 0 012 6a1 1 0 011-1h3.61a1 1 0 011 1 11.36 11.36 0 00.57 3.56 1 1 0 01-.24 1.02l-2.32 2.21z"/>
            </svg>
            <h2>Transcript</h2>
          </div>
          <div class="call-meta">
            <div class="badge" id="historyOutcome">—</div>
            <div class="sid">SID: <span id="historyCallSid">—</span></div>
          </div>
        </div>
        <div class="conversation" id="historyConversation"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="left">Status: <span id="appStatus">Ready</span></div>
      <div class="right">Served via: <span id="publicUrl">auto</span></div>
    </footer>

    <script defer src="{{ url_for('static', filename='scamcalls.js') }}"></script>
  </body>
</html>
